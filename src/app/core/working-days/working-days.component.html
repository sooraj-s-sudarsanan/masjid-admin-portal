

 <mat-form-field class="full-width">
    <mat-label>{{placeholder}}</mat-label>
    <mat-select  [(value)]="inValue" (selectionChange)="DaysOnChange($event)" [required]='inRequired'>
        <mat-option *ngFor="let item of workingDays" [value]="item.value" [disabled]='item.value==disabled'>
            {{item.display}}
        </mat-option>
    </mat-select>   
</mat-form-field>
