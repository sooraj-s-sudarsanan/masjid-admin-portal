<header class="">
  <h1 class="w-100 m-r-auto dialog-title-h1" mat-dialog-title>Details</h1>
</header>
<mat-dialog-content>
  <mat-list>
    <mat-list-item>
      <div class="m-y-10">
        <small class="w-100 f-medium d-block m-b-5 o-50">Full Name :</small>
        <div class="w-100 font-weight-bold">{{row.data.fullName}}</div>
      </div>
    </mat-list-item>
    <mat-divider></mat-divider>
    <mat-list-item>
      <div class="m-y-10">
        <small class="w-100 f-medium d-block m-b-5 o-50">Email :</small>
        <div class="w-100 font-weight-bold">{{row.data.email}}</div>
      </div>
    </mat-list-item>
    <mat-divider></mat-divider>
    <mat-list-item>
      <div class="m-y-10">
        <small class="w-100 f-medium d-block m-b-5 o-50">User Role :</small>
        <div class="w-100 font-weight-bold">{{row.data.userRole.roleName}}</div>
      </div>
    </mat-list-item>
    <mat-divider></mat-divider>
    <mat-list-item>
      <div class="m-y-10">
        <small class="w-100 f-medium d-block m-b-5 o-50">Mobile No :</small>
        <div class="w-100 font-weight-bold">{{row.data.mobileNo}}</div>
      </div>
    </mat-list-item>
    <mat-divider></mat-divider>
    <!-- <mat-list-item>
        <div class="m-y-10">
          <small class="w-100 f-medium d-block m-b-5 o-50">Password :</small>
          <div class="w-100 font-weight-bold">{{row.data.password}}</div>
        </div>
      </mat-list-item> -->
    <mat-divider *ngIf='row.data.merchant'></mat-divider>
    <mat-list-item *ngIf='row.data.merchant'>
      <div class="m-y-10">
        <small class="w-100 f-medium d-block m-b-5 o-50">Merchant :</small>
        <div class="w-100 font-weight-bold">{{row.data.merchant.merchantName}}</div>
      </div>
    </mat-list-item>
    <mat-divider *ngIf='row.data.branch'></mat-divider>
    <mat-list-item *ngIf='row.data.branch'>
      <div class="m-y-10">
        <small class="w-100 f-medium d-block m-b-5 o-50">Branch :</small>
        <div class="w-100 font-weight-bold">{{row.data.branch.branchName}}</div>
      </div>
    </mat-list-item>
    <mat-divider *ngIf='row.data.servicePerson'></mat-divider>
    <mat-list-item *ngIf='row.data.servicePerson'>
      <div class="m-y-10">
        <small class="w-100 f-medium d-block m-b-5 o-50">Service Person :</small>
        <div class="w-100 font-weight-bold">{{row.data.servicePerson.servicePersonName}}</div>
      </div>
    </mat-list-item>
  </mat-list>

</mat-dialog-content>
<div mat-dialog-actions>
  <button mat-raised-button color="warn" [mat-dialog-close]="'NO'" cdkFocusInitial>Close</button>
</div>
