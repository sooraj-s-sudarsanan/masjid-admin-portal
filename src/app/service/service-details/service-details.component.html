<header class="title">
  <h1 class="h3 m-b-0 w-100 m-r-auto" mat-dialog-title>Details</h1>
</header>
<mat-dialog-content>
  <mat-list>
    <mat-list-item>
      <div class="m-y-10">
        <small class="w-100 f-medium d-block m-b-5 o-50">Service Name :</small>
        <div class="w-100 font-weight-bold">{{row.data.serviceName}}</div>
      </div>
    </mat-list-item>
    <mat-divider></mat-divider>
    <mat-list-item>
      <div class="m-y-10">
        <small class="w-100 f-medium d-block m-b-5 o-50">Service Name AR :</small>
        <div class="w-100 font-weight-bold">{{row.data.serviceNameAR}}</div>
      </div>
    </mat-list-item>
    <mat-divider></mat-divider>
    <mat-list-item>
      <div class="m-y-10">
        <small class="w-100 f-medium d-block m-b-5 o-50">Category Name :</small>
        <div class="w-100 font-weight-bold">{{row.data.category.categoryName}}</div>
      </div>
    </mat-list-item>
    <mat-divider></mat-divider>
    <mat-list-item>
      <div class="m-y-10">
        <small class="w-100 f-medium d-block m-b-5 o-50">Description :</small>
        <div class="w-100 font-weight-bold">{{row.data.serviceDescription}}</div>
      </div>
    </mat-list-item>
    <mat-divider></mat-divider>
    <mat-list-item>
      <div class="m-y-10">
        <small class="w-100 f-medium d-block m-b-5 o-50">Description AR :</small>
        <div class="w-100 font-weight-bold">{{row.data.serviceDescriptionAR}}</div>
      </div>
    </mat-list-item>
  </mat-list>

</mat-dialog-content>
<div mat-dialog-actions>
  <button mat-raised-button color="warn" [mat-dialog-close]="'NO'" cdkFocusInitial>Close</button>
</div>
