
<!--Delete Dialog-->
<h1 mat-dialog-title>Confirmation</h1>
<mat-dialog-content>
  <p>Do you want to delete?</p>  
</mat-dialog-content>
<div mat-dialog-actions>
  <button mat-raised-button color="primary" (click)="deleteRowData()">Yes</button>
  <button mat-raised-button color="warn" [mat-dialog-close]="'NO'" cdkFocusInitial>No</button>
</div>
